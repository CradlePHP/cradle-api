<tr>
    <th>Actions</th>
    {{#each schema.fields}}
        {{#in ../schema.listable @key}}
            {{#in 'title,website,token,secret' name}}
                {{#in ../schema.sortable @key}}
                    <th>
                        <a href="?{{sorturl 'order' @key}}">
                            {{label}}
                            {{{sortcaret 'order' @key}}}
                        </a>
                    </th>
                {{else}}
                    <th>{{label}}</th>
                {{/in}}
            {{/in}}
        {{/in}}
    {{/each}}
</tr>
